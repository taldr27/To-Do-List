<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bc3a7e061.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>


    <div class="container">
        <div class="title">
            <span>Today's To Do</span> <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="form-field">
            <form class="form" id="form-section" action="submit">
                <input type="text" id="input-task" class="input-task" placeholder="Add your task here..." autocomplete="off">
                <i class="fa-solid fa-plus"></i>
            </form>
        </div>
        <div class="ul-container">
            <ul class="toDoList" id="toDoList">

            </ul>
            <div class="actions" id="actions">
                
            </div>
            <input type="button" class="clearCompleted" value="Clear all completed">
        </div>
    </div>
</body>
</html>
