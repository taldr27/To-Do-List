<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfdabd94cd.js" crossorigin="anonymous"></script>
    <title>ToDos</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="">Today's To Do</h1>
        </div>
        <form class="form" name="form" method="get">
            <input type="text" name="task" class="text-field full" placeholder="Add to your list..." autocomplete="off">
            <button type="submit" class=" btn">+</button>
        </form>
        <ul class="task-list">
        </ul>
        <div class="clearbtn btn">Clear all completed</div>
    </div>
</body>

</html>
